<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Player</title>
    <style>
        :root {
            --red: #E71B1B;
            --yellow: #FEDE00;
            --blue: #049CD8;
            --bg: #000;
        }

        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية المتحركة */
        .pixel-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(0deg, 
                    transparent 0px, 
                    transparent 1px, 
                    rgba(255,255,255,0.05) 2px, 
                    rgba(255,255,255,0.05) 3px
                ),
                repeating-linear-gradient(90deg, 
                    transparent 0px, 
                    transparent 1px, 
                    rgba(255,255,255,0.05) 2px, 
                    rgba(255,255,255,0.05) 3px
                );
            z-index: 0;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        /* النجوم المتحركة */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .gameboy-frame {
            width: 360px;
            background: #6B6B6B;
            border: 8px solid #4A4A4A;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .screen {
            background: #8BAC0F;
            border: 5px solid #4A5C2B;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .mario-theme {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .mushroom {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23fff" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2m0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8"/><path fill="%23E71B1B" d="M12 6c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6"/></svg>');
        }

        .coin {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FEDE00" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8"/><path fill="%23FEDE00" d="M12 15c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3"/></svg>');
        }

        .track-info {
            color: var(--yellow);
            text-align: center;
            margin: 15px 0;
            font-size: 0.8em;
            text-shadow: 2px 2px #000;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .game-btn {
            background: #4A4A4A;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #333;
        }

        .game-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .play-btn {
            background: var(--red);
            border-color: #B31515;
            box-shadow: 0 4px 0 #B31515;
        }

        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            background: var(--yellow);
            border-radius: 4px;
            width: 45%;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -4px;
            width: 16px;
            height: 16px;
            background: var(--red);
            border-radius: 50%;
            border: 2px solid #B31515;
        }

        .playlist {
            border-top: 3px solid #4A4A4A;
            padding-top: 15px;
        }

        .playlist-item {
            color: #fff;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 2px solid #4A4A4A;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .playlist-item:hover {
            background: #4A4A4A;
            transform: translateX(5px);
        }

        .playlist-item.playing {
            background: var(--red);
            border-color: #B31515;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pixel-bg"></div>
    <div class="stars" id="stars"></div>
    
    <div class="gameboy-frame">
        <div class="screen">
            <div class="mario-theme">
                <div class="mushroom"></div>
                <div class="coin"></div>
            </div>

            <div class="track-info">
                <div>SYSTEM_ACTIVE</div>
                <div>Tamer Hosny</div>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="controls">
                <button class="game-btn">◀◀</button>
                <button class="game-btn play-btn" id="play-btn">▶</button>
                <button class="game-btn">▶▶</button>
            </div>

            <div class="playlist">
                <div class="playlist-item">1. Ana Masry</div>
                <div class="playlist-item">2. Kol Yom A7ebo Tani</div>
                <div class="playlist-item">3. Elly Gai A7la</div>
                <div class="playlist-item">4. Saaedny Ansak</div>
                <div class="playlist-item">5. Erfet Teghayar Men Nafsaha</div>
            </div>
        </div>
    </div>

    <script>
        // إنشاء النجوم المتحركة
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // مشغل الموسيقى
        class EnhancedHackerPlayer {
            constructor() {
                this.audio = new Audio();
                this.tracks = [
                    {
                        title: "Ana Masry",
                        artist: "Tamer Hosny",
                        url: "https://serv100.albumaty.com/dl/th/tamer-hosny/albums/elly-gai-ahla/14.Ana_Masry.mp3",
                        art: "https://www.timeoutriyadh.com/cloud/timeoutriyadh/2022/06/08/tamer-hosny-jeddah-season.jpg"
                    },
                    {
                        title: "Kol Yom A7ebo Tani",
                        artist: "Tamer Hosny",
                        url: "https://serv100.albumaty.com/dl/th/tamer-hosny/albums/elly-gai-ahla/12.Kol_Yom_Ahebo_Tani.mp3",
                        art: "https://www.timeoutriyadh.com/cloud/timeoutriyadh/2022/06/08/tamer-hosny-jeddah-season.jpg"
                    },
                    {
                        title: "Elly Gai A7la",
                        artist: "Tamer Hosny",
                        url: "https://serv100.albumaty.com/dl/th/tamer-hosny/albums/elly-gai-ahla/01.Elly_Gai_Ahla.mp3",
                        art: "https://www.timeoutriyadh.com/cloud/timeoutriyadh/2022/06/08/tamer-hosny-jeddah-season.jpg"
                    },
                    {
                        title: "Saaedny Ansak",
                        artist: "Tamer Hosny",
                        url: "https://serv100.albumaty.com/dl/th/tamer-hosny/albums/elly-gai-ahla/11.Saaedny_Ansak.mp3",
                        art: "https://www.timeoutriyadh.com/cloud/timeoutriyadh/2022/06/08/tamer-hosny-jeddah-season.jpg"
                    },
                    {
                        title: "Erfet Teghayar Men Nafsaha",
                        artist: "Tamer Hosny",
                        url: "https://serv100.albumaty.com/dl/th/tamer-hosny/albums/elly-gai-ahla/02.Erfet_Teghayar_Men_Nafsaha.mp3",
                        art: "https://www.timeoutriyadh.com/cloud/timeoutriyadh/2022/06/08/tamer-hosny-jeddah-season.jpg"
                    }
                ];
                this.currentTrack = 0;
                this.isPlaying = false;
                this.initPlaylist();
            }

            initPlaylist() {
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    item.addEventListener('click', () => {
                        this.loadTrack(index);
                        if(this.isPlaying) this.togglePlay();
                    });
                });
            }

            loadTrack(index) {
                this.currentTrack = index;
                this.audio.src = this.tracks[index].url;
                this.updateUI();
                this.updatePlaylistHighlight();
            }

            updateUI() {
                document.querySelector('.track-info div:first-child').textContent = 
                    this.tracks[this.currentTrack].title.toUpperCase();
                document.querySelector('.track-info div:last-child').textContent = 
                    this.tracks[this.currentTrack].artist;
            }

            updatePlaylistHighlight() {
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    item.classList.toggle('playing', index === this.currentTrack);
                });
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                const playBtn = document.getElementById('play-btn');
                playBtn.textContent = this.isPlaying ? '⏸' : '▶';
                this.isPlaying ? this.audio.play() : this.audio.pause();
                this.updateProgress();
            }

            updateProgress() {
                this.audio.addEventListener('timeupdate', () => {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    document.querySelector('.progress').style.width = `${progress}%`;
                });
            }

            nextTrack() {
                this.currentTrack = (this.currentTrack + 1) % this.tracks.length;
                this.loadTrack(this.currentTrack);
                if(this.isPlaying) this.audio.play();
            }

            prevTrack() {
                this.currentTrack = (this.currentTrack - 1 + this.tracks.length) % this.tracks.length;
                this.loadTrack(this.currentTrack);
                if(this.isPlaying) this.audio.play();
            }
        }

        const player = new EnhancedHackerPlayer();
        player.loadTrack(0);

        // أحداث الأزرار
        document.querySelectorAll('.game-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                switch(index) {
                    case 0: player.prevTrack(); break;
                    case 1: player.togglePlay(); break;
                    case 2: player.nextTrack(); break;
                }
            });
        });
    </script>
</body>
</html>
